version: '3.6'

services:
  traefik:
    image: 'traefik:v2.2'
    container_name: traefik
    environment:
      - TZ=${TZ}
    command:
      - '--entryPoints.http.address=:80'
      - '--providers.docker=true'
      - '--providers.docker.exposedByDefault=false'
      - '--api.insecure=true'
      - '--api.dashboard=true'
    ports:
      - '80:80'
      - '8080:8080'
    labels:
      - 'traefik.http.routers.traefik.rule=Host(`${ROOT_URL}`)'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'    
